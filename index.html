<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload=" init()">
        <header>
            <div class=" header-warper flex space-between container ">
                <div class="title">
                    Mene-G.
                </div>
                <nav>
                    <ul class="nav-bar flex clean-list space-between">
                        <li><input type="search" onkeyup=" getSearchWord(this)" placeholder="Search"></li>
                        <li><a href="#">Abut</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Mene's</a></li>
                    </ul>
                </nav>
            </div>
      </header>
            <main>
            <section>
                <div class="container keywords-wrapper flex flex-wrap">
                </div>
            </section>
            <section>
                <div class="gallery container">
                    <div class="images-wrapper grid-container">
                        </div>
                </div>

            </section>

        <section class="container flex  space-between">
            <canvas id="imgCanvas"></canvas>
            <div class="controls">
                <h2>controls go here</h2>
                <div class="line-up-wrapper">
                    <input type="text" class="top-line" onkeyup="getText(this)">
                    <ul class="flex clean-list">
                            <li><button><i class="fa fa-trash-alt"></i></button></li>
                        <li><input type="color"></input></li>
                        <li><button><i class="fa fa-font"></i></button></li>
                        <li><button><i class="fa fa-align-left"></i></button></li>
                        <li><button><i class="fa fa-align-justify"></i></button></li>
                        <li><button><i class="fa fa-align-right"></i></button></li>
                        <li><button><i class="fa fa-plus"></i></button></li>
                        <li><button><i class="fa fa-minus"></i></button></li>
                    </ul>
                </div>
                <div class="line-bottom-wrapper">
                    <input type="text" class="top-line" onkeyup="getText(this)">
                    <ul class="flex clean-list">
                        <li><button><i class="fa fa-trash-alt"></i></button></li>
                            <li><input type="color"></input></li>
                            <li><button><i class="fa fa-align-left"></i></button></li>
                            <li><button><i class="fa fa-align-justify"></i></button></li>
                            <li><button><i class="fa fa-align-right"></i></button></li>
                            <li><button><i class="fa fa-plus"></i></button></li>
                            <li><button><i class="fa fa-minus"></i></button></li>
                            <li><button><i class="fa fa-font"></i></button></li>
                        </ul>
                </div>
            </div>
        </section>

           </main>

            <footer>
                
            </footer>
    <script src="js/mene.js"></script>
</body>
</html>
