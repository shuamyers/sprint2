<body onload=" init()">
        <div class="modal flex">

                    <button class="sign-up" onclick="addImg()"> Uploud </button>
                 </input>

                </div>
             </div>
             </div>
        <header>
            <div class=" header-warper flex space-between container align-center">

                    Mene-Gen.
                </div>

                        <li><a href="#">Meme's gallery</a></li>

                </nav>
                </div>

              <div class="flex">

                    </div>
                

                 <div class="keywords-wrapper flex flex-wrap">
                </div>
            </div>
      </section>
            </main>
        </section>

               <div class="controls">
    
               </div>
